<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Template - Hasan Code</title>

	<!--======= FAV ICON ========-->
    <link rel="shortcut icon" href="images/web+designer+web+developer+portfolio+hasan+code+hasancode+fav-icon.png" type="image/x-icon">

    <!--======= FONT AWESOME ========-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!--======= STYLE CSS ========-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--======= MEDIA CSS ========-->
    <link rel="stylesheet" type="text/css" href="css/media.css">
</head>
<body>

<!--======= LAYOUT ========-->
<img src="images/background.png" class="bg_img">

<section class="login">
	<div class="login_container">
		<div class="login_content">
			<h2 class="login_subtitle">your logo</h2>

			<h1 class="login_title">login</h1>

			<form class="login_form">
				<div class="input_grp">
					<label for="email">email</label>
					<input type="text" name="" placeholder="username@mail.com" id="email">
				</div>

				<div class="input_grp">
					<label for="pass">password</label>
					<input type="password" name="" placeholder="password" id="pass">
				</div>

				<div class="login_form_footer">
					<div class="input_check">
						<input type="checkbox" name="" id="remember">
						<label for="remember">remember me!</label>
					</div>

					<a href="#">forgot pasword?</a>
				</div>

				<button type="submit" class="login_btn">Sign in</button>
			</form>

			<div class="extra_login">
				<p>or continue with</p>
				<ul>
					<li><a href="https://www.google.com"><i class="fa-brands fa-google"></i></a></li>
					<li><a href="https://www.github.com"><i class="fa-brands fa-github"></i></a></li>
					<li><a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a></li>
				</ul>
			</div>

			<div class="login_footer">
				<p>Don't have an account yet? <a href="#">Register for free!</a></p>
			</div>
		</div>
	</div>
</section>

</body>
</html>
